<!doctype html>
<html lang="es">

<head>
  <!-- ================== HEAD / METADATOS ================== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pronóstico del clima — Starter</title>

  <!-- ============== ESTILOS GLOBALES DEL PROYECTO ============== -->
  <link rel="stylesheet" href="./styles.css" />
</head>



<!-- HERO con fondo -->
<section class="hero">
  <div class="container">
    <header class="header">
      <h1>Pronóstico del clima</h1>
      <p class="muted">Buscá una ciudad y mirá el clima actual y los próximos días.</p>
    </header>

    <!-- Buscador dentro del hero -->
    <form id="search-form" class="search search--hero" autocomplete="off">
      <label for="city" class="sr-only">Ciudad</label>
      <input id="city" name="city" placeholder="Buscar" autocomplete="off" />
      <button type="submit" id="btn-search">Buscar</button>
      <div class="unit">
        <button type="button" id="unit-c" aria-pressed="true">°C</button>
        <button type="button" id="unit-f" aria-pressed="false">°F</button>
      </div>
      <div id="loader" aria-live="polite" class="loader" hidden>Cargando…</div>
    </form>
  </div>
</section>

<!-- ✅ Ubicaciones recientes AFUERA del hero -->
<section class="container">
  <h3 class="section-title">UBICACIONES RECIENTES</h3>
  <section id="recent" class="recent"></section>
</section>


<!-- Ubicaciones recientes (se llena con el historial) -->
<section class="container">
  <h3 class="section-title">UBICACION BUSCADA:</h3>
  <section id="recent" class="recent"></section>
</section>

<!-- Estado + resultados -->
<main class="container">
  <section id="status" class="status" aria-live="polite"></section>
  <section id="current" class="card" hidden></section>
  <section id="daily" class="grid" hidden></section>
</main>

<footer class="container footer">
  <small class="muted">Datos por <a href="https://open-meteo.com/" target="_blank" rel="noreferrer">Open-Meteo</a> •
    Zona horaria: America/Argentina/Buenos_Aires</small>
</footer>

<script type="module" src="./main.js"></script>
<h3 class="section-title">WHEATHER</h3>
<section id="recent" class="recent"></section>

</body>


</html>
